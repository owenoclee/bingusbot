services:
  bot:
    build: .
    ports:
      - "${WS_PORT:-8421}:${WS_PORT:-8421}"
    environment:
      - OPENROUTER_KEY
      - WS_PORT=${WS_PORT:-8421}
      - WS_AUTH_TOKEN
      - DB_PATH=/data/messages.db
      - DAEMON_URL=${DAEMON_URL:-http://host.docker.internal:8420}
      - APNS_KEY_PATH
      - APNS_KEY_ID
      - APNS_TEAM_ID
      - APNS_BUNDLE_ID
      - HOME=/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - data:/data
    restart: unless-stopped

volumes:
  data:
